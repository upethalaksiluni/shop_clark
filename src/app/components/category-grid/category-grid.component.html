<div class="category-grid">
  <h2>Category List</h2>
  
  <form [formGroup]="filterForm" class="filter-form">
    <div class="form-controls">
      <div class="form-group">
        <label for="filter">Filter Categories:</label>
        <input 
          type="text" 
          id="filter"
          formControlName="filter" 
          placeholder="Search categories..."
          class="filter-input">
      </div>
      
      <div class="form-group">
        <label for="sort">Sort Order:</label>
        <select id="sort" formControlName="sort" class="sort-select">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  </form>
  
  <div *ngIf="isLoading" class="loading">
    <p>Loading categories...</p>
  </div>
  
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="retryLoading()" class="retry-btn">Retry</button>
  </div>
  
  <div *ngIf="!isLoading && !error" class="grid-container">
    <div 
      *ngFor="let category of displayCategories" 
      class="category-item"
      [routerLink]="['/products']" 
      [queryParams]="{category: category.slug}"
    >
      {{ formatCategoryName(category.slug) }}
    </div>
    
    <div *ngIf="displayCategories.length === 0 && categories.length > 0" class="no-results">
      <p>No categories match your filter criteria.</p>
    </div>
  </div>
</div>
